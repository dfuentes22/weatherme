<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/app.js"></script>
</head>
<body>
	<div class="weather-app">
		<div class="left">
			<div class="temperature"><span id="temperature">0</span>&deg;</div> 
			<div class="location"><span id="location">Unknown</span></div>
		</div>	
		<div class="right">
			<div class="top">
				<img id="icon" width="75px" src="assets/images/codes/200.png" />
			</div>

			<div class="bottom">

				<div class="humidity">
				<img src="assets/images/humidity.png" height="16px" />
				<span id="humidity">0</span>%
				</div>

				<div class="wind">
				<span id="wind">0</span> mph <span id="direction">N</span>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
